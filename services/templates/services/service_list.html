{% extends 'services/base_generic.html' %}
{% block content %}
<style>
  /* Custom styles for services list */
  .services-container {
    margin-top: 20px;
    position: relative; /* Position relative for absolute positioning */
  }

  .services-header {
    padding: 10px 15px;
    margin-bottom: 15px;
    border-radius: 4px;
    font-size: 48px;
    color: white;
    text-align: center;
  }

  .list-group {
    margin-bottom: 20px;
  }

  .list-group-item {
    padding: 15px;
    margin-bottom: 10px;
    background-color: #ffffff;
    border: 1px solid #e9ecef;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .btn-add-service {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #28a745;
    color: white;
    padding:12px;
    border: 1px solid #e9ecef;
    border-radius: 4px;
    font-size: 20px;
    cursor: pointer;
  }

  

  .service-name {
    font-size: 18px;
    font-weight: bold;
    flex: 1; /* Take up remaining space */
  }

  .service-actions {
    display: flex;
    align-items: center;
  }

  .service-actions button {
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 10px;
  }

  

  .btn-edit {
    background-color: #007bff;
    color: white;
    float: inline-end;
    margin-right: 1rem;
  }

  .btn-delete {
    background-color: #dc3545;
    color: white;
    float: inline-end;
    margin-right: 1rem;
  }

  .btn-view-rates {
    background-color: #17a2b8;
    color: white;
    float: inline-end;
    margin-right: 1rem;
  }
</style>


<div class="container services-container">
  <button class="btn-add-service" onclick="window.location.href='{% url 'service_create' %}'"><strong>+ </strong>Add New Service</button>
  <button class="btn btn-success" onclick="window.location.href='{% url 'coordinator_dashboard' %}'">DASHBOARD</button>

  <div class="services-header">
    Services
  </div>

  <ul class="list-group">
    {% for service in services %}
    <li class="list-group-item">
      <div class="service-name">
        {{ service.service_name }} ({{ service.is_active }})
        <button class="btn btn-delete" onclick="window.location.href='{% url 'service_delete' service.id %}'">Delete</button>
        <button class="btn btn-view-rates" onclick="window.location.href='{% url 'service_rate_list' service.id %}'">View Rates</button>
        <button class="btn btn-edit" onclick="window.location.href='{% url 'service_update' service.id %}'">Edit</button>
        
        
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
