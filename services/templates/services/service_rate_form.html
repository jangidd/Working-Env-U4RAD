{% extends 'services/base_generic.html' %}
{% block content %}
<style>
  .form-container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    border: 1px solid #e9ecef;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  /* Custom styles for service rate form */
  h2 {
    margin-bottom: 20px;
    color: #333;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"],
  select {
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 16px;
    width: calc(100% - 16px); /* Adjust for padding */
  }

  button[type="submit"] {
    background-color: #007bff; /* Blue color for submit button */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }

  form button[type="submit"]:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }
</style>
<div class="form-container">
  <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Service Rate for {{ service.service_name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
</div>
{% endblock %}
