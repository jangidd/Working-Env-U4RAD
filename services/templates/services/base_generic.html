<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <title>{% block title %}U4RAD{% endblock %}</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'image/favicon.png' %}">
  
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  main {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 5rem;
    width: 100%;
    max-width: 100%;
    max-height: 100%;
    height: 77vh;
  }
</style>  
<body class="bg-dark">
  <nav class="navbar navbar-dark bg-light">
    <img src="{% static 'logo.png' %}"  style="width: 185px" alt="U4RAD" />
    <a href="/logout" class="nav-link">
      <button colspan="3" class="logout-button btn btn-sm btn-danger"><strong>Logout</strong></button>
    </a>
  </nav>
  <div>
    {% block content %}{% endblock %}
  </div>
  <footer class="bg-light text-danger">
    <p>&copy; 2024 U4RAD</p>
  </footer>
</body>
</html>
